      install:
        - cd jeorg-spring-kotlin-5/jeorg-spring-kotlin-mastery
        - mvn dependency:resolve
      script:
        - mvn install coveralls:report -Dconsolerizer.show=false -DrepoToken=${COVERALLS_TOKEN}
        - bash <(curl -s https://codecov.io/bash)
        - bash <(curl -Ls https://coverage.codacy.com/get.sh) report -l Kotlin $(find **/jacoco*.xml -printf '-r %p ')

